<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Appraisal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Want to Sell Your Car?</h1>
            <p>Get an instant appraisal in minutes</p>
        </header>
        
        <div class="form-container">
            <button id="scan-vin" class="scan-button">📷 Scan VIN</button>
            <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">
            <input type="text" id="mileage" placeholder="Mileage">
            <input type="text" id="fullname" placeholder="Full Name">
            <input type="text" id="contact" placeholder="Phone or Email">
            <button id="get-offer" class="offer-button">Get My Offer</button>
        </div>
        
        <div id="scanner-container" class="scanner-overlay" style="display: none;">
            <video id="scanner-video"></video>
            <canvas id="scanner-canvas"></canvas>
            <div id="scanner-frame"></div>
            <button id="close-scanner">❌ Close</button>
        </div>
    </div>

    <script>
        document.getElementById("scan-vin").addEventListener("click", () => {
            document.getElementById("scanner-container").style.display = "block";
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-video")
                },
                decoder: {
                    readers: ["code_128_reader"] // Most VIN barcodes are Code 128
                }
            }, function(err) {
                if (err) {
                    console.error("QuaggaJS initialization error:", err);
                    return;
                }
                Quagga.start();
            });
        });

        Quagga.onDetected((data) => {
            document.getElementById("vin-input").value = data.codeResult.code;
            alert("VIN Scanned: " + data.codeResult.code);
            Quagga.stop();
            document.getElementById("scanner-container").style.display = "none";
        });

        document.getElementById("close-scanner").addEventListener("click", () => {
            Quagga.stop();
            document.getElementById("scanner-container").style.display = "none";
        });
    </script>
</body>
</html>
