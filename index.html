<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Appraisal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d946ef, #6366f1);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container input, .form-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .scan-button {
            background-color: #d946ef;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .offer-button {
            background-color: #6366f1;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .scanner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            width: 90%;
            max-width: 400px;
            border: 2px solid white;
            border-radius: 10px;
        }

        #close-scanner {
            margin-top: 10px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Want to Sell Your Car?</h1>
            <p>Get an instant appraisal in minutes</p>
        </header>
        
        <div class="form-container">
            <button id="scan-vin" class="scan-button">üì∑ Scan VIN</button>
            <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">
            <input type="text" id="mileage" placeholder="Mileage">
            <input type="text" id="fullname" placeholder="Full Name">
            <input type="text" id="contact" placeholder="Phone or Email">
            <button id="get-offer" class="offer-button">Get My Offer</button>
        </div>
        
        <div id="scanner-container" class="scanner-overlay" style="display: none;">
            <video id="scanner-video"></video>
            <button id="close-scanner">‚ùå Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
