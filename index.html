<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Scanner</title>

    <!-- Dynamsoft Barcode Reader Library -->
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader@10.4.2/dist/dbr.js"></script>

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        button:hover {
            background-color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Want to Sell Your Car?</h1>
        <p>Get an instant appraisal in minutes</p>

        <button id="scan-button">Scan VIN</button>

        <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">
        <input type="text" id="mileage" placeholder="Mileage">
        <input type="text" id="full-name" placeholder="Full Name">
        <input type="text" id="contact-info" placeholder="Phone or Email">
        
        <button id="submit-button">Get My Offer</button>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("scan-button").addEventListener("click", async () => {
            try {
                // Check if Dynamsoft is available
                if (typeof Dynamsoft === "undefined" || !Dynamsoft.BarcodeReader) {
                    alert("Error: Barcode scanner library failed to load.");
                    console.error("Dynamsoft library is missing.");
                    return;
                }

                console.log("Dynamsoft Loaded Successfully");

                // Set API Key
                Dynamsoft.BarcodeReader.license = "DLS2eyJoYW5kc2hha2VDb2RlIjoiMTAzNzQ1OTg5LVRYbFhaV0pRY205cSIsIm1haW5TZXJ2ZXJVUkwiOiJodHRwczovL21kbHMuZHluYW1zb2Z0b25saW5lLmNvbSIsIm9yZ2FuaXphdGlvbklEIjoiMTAzNzQ1OTg5Iiwic3RhbmRieVNlcnZlclVSTCI6Imh0dHBzOi8vc2Rscy5keW5hbXNvZnRvbmxpbmUuY29tIiwiY2hlY2tDb2RlIjoyMjczOTc0NTJ9";

                // Wait for library to initialize
                await Dynamsoft.BarcodeReader.loadWasm();

                // Create a scanner instance
                let scanner = await Dynamsoft.BarcodeScanner.createInstance();

                // Set barcode formats
                await scanner.updateRuntimeSettings("speed");
                await scanner.setBarcodeFormats([
                    Dynamsoft.EnumBarcodeFormat.BF_CODE_39,
                    Dynamsoft.EnumBarcodeFormat.BF_CODE_128,
                    Dynamsoft.EnumBarcodeFormat.BF_DATAMATRIX,
                    Dynamsoft.EnumBarcodeFormat.BF_QR_CODE,
                    Dynamsoft.EnumBarcodeFormat.BF_AZTEC
                ]);

                // Open scanner
                await scanner.show();

                // Handle barcode scanning
                scanner.onFrameRead = (results) => {
                    for (let result of results) {
                        console.log("VIN Scanned: ", result.barcodeText);
                        document.getElementById("vin-input").value = result.barcodeText;
                        alert("VIN Scanned: " + result.barcodeText);
                        scanner.hide();
                        scanner.destroy();
                        break;
                    }
                };

            } catch (err) {
                alert("Error accessing camera: " + err.message);
                console.error("Camera error:", err);
            }
        });
    </script>

</body>
</html>
