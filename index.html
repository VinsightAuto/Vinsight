<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@10.2.1/dist/dbr.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                console.log("Dynamsoft script loaded.");
                
                if (typeof Dynamsoft === "undefined") {
                    console.error("Dynamsoft is not available. Script failed to load.");
                    alert("Error: Barcode scanner library failed to load.");
                    return;
                }

                Dynamsoft.BarcodeReader.license = "YOUR_LICENSE_KEY_HERE";
                await Dynamsoft.BarcodeReader.loadWasm();
                console.log("Dynamsoft successfully initialized.");
            } catch (error) {
                console.error("Dynamsoft initialization error:", error);
                alert("Error: Barcode scanner library failed to initialize.");
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin: auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Want to Sell Your Car?</h2>
        <p>Get an instant appraisal in minutes</p>
        <button id="scan-button">Scan VIN</button>
        <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">
        <input type="text" id="mileage" placeholder="Mileage">
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="contact" placeholder="Phone or Email">
        <button id="submit-button">Get My Offer</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
