<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Vehicle Appraisal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 22px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #scanner-container {
            display: none;
            width: 100%;
            height: 300px;
            background: #000;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get an Instant Appraisal for Your Car</h1>
        <button id="scan-vin"><i class="fas fa-camera"></i> Scan VIN</button>
        <div id="scanner-container"></div>
        <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">
        <input type="text" id="mileage" placeholder="Mileage">
        <input type="text" id="full-name" placeholder="Full Name">
        <input type="text" id="contact" placeholder="Phone or Email">
        <button id="get-offer">Get My Appraisal</button>
    </div>

    <script>
        document.getElementById("scan-vin").addEventListener("click", function() {
            let scannerContainer = document.getElementById("scanner-container");
            scannerContainer.style.display = "block";

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerContainer,
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["code_128_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Error initializing scanner");
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                document.getElementById("vin-input").value = result.codeResult.code;
                Quagga.stop();
                scannerContainer.style.display = "none";
            });
        });
    </script>
</body>
</html>
