<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Appraisal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d0b3ff, #ff8fd3, #9ab7ff);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        .scan-button, .offer-button {
            background: #9b51e0;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .scan-button:hover, .offer-button:hover {
            background: #7a3db8;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .scanner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #scanner-video {
            width: 90%;
            max-width: 400px;
            border: 4px solid #ff8fd3;
            border-radius: 10px;
        }
        #scanner-frame {
            width: 80%;
            height: 50px;
            border: 2px dashed #fff;
            margin-top: -30px;
        }
        #close-scanner {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Want to Sell Your Car?</h1>
            <p>Get an instant appraisal in minutes</p>
        </header>
        
        <div class="form-container">
            <button id="scan-vin" class="scan-button">üì∑ Scan VIN</button>
            <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">
            <input type="text" id="mileage" placeholder="Mileage">
            <input type="text" id="fullname" placeholder="Full Name">
            <input type="text" id="contact" placeholder="Phone or Email">
            <button id="get-offer" class="offer-button">Get My Offer</button>
        </div>
        
        <div id="scanner-container" class="scanner-overlay" style="display: none;">
            <video id="scanner-video"></video>
            <div id="scanner-frame"></div>
            <button id="close-scanner">‚ùå Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
