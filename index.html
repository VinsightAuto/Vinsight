<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinsight Auto</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load Dynamsoft Barcode SDK -->
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@latest/dist/dbr.min.js"></script>
    
    <!-- Link to JavaScript -->
    <script defer src="index.js"></script>
</head>
<body>

    <h1>Want to Sell Your Car?</h1>
    <p>Get an instant appraisal in minutes</p>

    <div class="container">
        <button id="scan-button">Scan VIN</button>
        <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">

        <form id="user-form">
            <input type="number" placeholder="Mileage" required>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Phone or Email" required>
            <button type="submit">Get My Offer</button>
        </form>
    </div>

</body>
</html>
