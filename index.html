<!DOCTYPE html>
<html lang="en">
<script>
    function loadDynamsoft() {
        let script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader@10.2.2/dist/dbr.js";
        script.onload = () => console.log("✅ Dynamsoft Loaded via CDN");
        script.onerror = () => {
            console.error("❌ Failed to load from CDN. Trying local backup...");
            let localScript = document.createElement("script");
            localScript.src = "/dbr.js"; // Make sure this file exists in your repo
            document.head.appendChild(localScript);
        };
        document.head.appendChild(script);
    }
    loadDynamsoft();
</script>

<body>
    <div class="container">
        <h2>Want to Sell Your Car?</h2>
        <p>Get an instant appraisal in minutes</p>
        <button id="scan-button">Scan VIN</button>
        <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">
        <input type="text" id="mileage" placeholder="Mileage">
        <input type="text" id="full-name" placeholder="Full Name">
        <input type="text" id="contact" placeholder="Phone or Email">
        <button id="submit-button">Get My Offer</button>
        <div id="debug-output"></div>
    </div>
</body>
</html>
