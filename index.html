<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Appraisal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Get an Accurate Appraisal for Your Car</h1>
            <p>Find out your car's true value in seconds</p>
        </header>
        
        <div class="form-container">
            <button id="scan-vin" class="scan-button">üì∑ Scan VIN</button>
            <input type="text" id="vin-input" placeholder="Enter or Scan VIN Number">
            <input type="text" id="mileage" placeholder="Mileage">
            <input type="text" id="fullname" placeholder="Full Name">
            <input type="text" id="contact" placeholder="Phone or Email">
            <button id="get-offer" class="offer-button">Get My Appraisal</button>
        </div>
        
        <div id="scanner-container" class="scanner-overlay" style="display: none;">
            <video id="scanner-video" autoplay playsinline></video>
            <canvas id="scanner-canvas"></canvas>
            <button id="close-scanner" class="close-button">‚ùå Close</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
